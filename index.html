<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>

<body>
  <div class="insta-wrapper">
    <div class="insta-phone">
      <img src="./images/instagram-celular.png" alt="Celular">
    </div>
    <div class="insta-continue">

      <div class="group">
        <img src="./images/instagram-logo.png" class="insta-logo" alt="Logo">
        <div class="profile-photo">
          <img src="./images/selfie.jpg" alt="Foto de Perfil">
        </div>
        <a href="#" class="insta-login">Continue as Thiago Faccipieri</a>
        <a href="#" class="insta-logout">Remove Account</a>
      </div>

      <div class="group">
        <p class="not-account">Not Thiago Faccipieri?</p>
        <p class="not-account">
          <span class="link-blue">Alternate accounts</span>
          or
          <span class="link-blue">Sign UP</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Get the app</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
